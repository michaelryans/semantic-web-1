<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Bill Splitter</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.css">
    <link rel="stylesheet" href="./css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="container">
        <!-- Page Content goes here -->

        <div class="row" id="main-div">
            <div class="col s2"></div>
            

            <div class="col s3" id="form-input">
                <h4>Bill Splitter</h4>
                <form action="#" id="main-form">
                    <!-- total before tax-->
                    <div class="row">
                        <div class="col s12">
                            <div class="input-field inline">
                                <input id="total" type="text" class="validate">
                                <label for="total">Total Bill</label>
                                <span class="helper-text">Input total
                                    before Tax</span>
                            </div>
                        </div>
                    </div>
                    <!-- total tax -->
                    <div class="row">
                        <div class="col s12">
                            <div class="input-field inline">
                                <input id="tax" type="text" class="validate" value="0">
                                <label for="tax">Total Tax</label>
                            </div>
                        </div>
                    </div>
                    <!-- service charge -->
                    <div class="row">
                        <div class="col s12">
                            <div class="input-field inline">
                                <input id="service" type="text" class="validate" value="0">
                                <label for="service">Total Service Charge</label>
                            </div>
                        </div>
                    </div>
                    <!-- number of people -->
                    <div class="row">
                        <div class="col s12">
                            <div class="input-field inline">
                                <input type="number" class="validate" id="people" min="2" value="2">
                                <label for="people">Number of People</label>
                                <span class="helper-text" data-error="min people is 2" data-success="right">Num of
                                    people min is 2</span>
                            </div>
                        </div>
                    </div>
                    <!-- amount to be excluded -->
                    <div class="row">
                        <div class="col s12">
                            <div class="input-field inline">
                                <input id="exclude" type="text" class="validate" value="0">
                                <label for="exclude">Amount to be excluded</label>
                            </div>
                        </div>
                    </div>

                    <!-- button -->
                    <button class="calculate" onclick="calculate()">Calculate Now</button>
                    <button class="calculate" onclick="clear()">Clear Note</button>
                </form>

            </div>
            <div class="col s5 textarea" style="max-height:722px;">
                    <div class="row">
                        <h4 id="note-title">  Note</h4>
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="textarea-hasil" class="materialize-textarea"></textarea>
                                    <label for="textarea-hasil">Editable Textbox - You will see the summary here</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

        </div>
    </div>

    <!-- swal -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="./script/jquery-3.3.1.min.js"></script>
    <script src="./script/materialize.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
